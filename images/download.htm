<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <script type="application/shiny-singletons"></script>
  <script type="application/html-dependencies">jquery[3.5.1];shiny-css[1.6.0];shiny-javascript[1.6.0];shinyWidgets[0.6.0];bootstrap-select[1.13.18];font-awesome[5.13.0];bootstrap[3.4.1]</script>
<script src="shared/jquery.min.js"></script>
<link href="shared/shiny.min.css" rel="stylesheet" />
<script src="shared/shiny.min.js"></script>
<link href="shinyWidgets/shinyWidgets.min.css" rel="stylesheet" />
<script src="shinyWidgets/shinyWidgets-bindings.min.js"></script>
<link href="shinyWidgets/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" />
<script src="shinyWidgets/bootstrap-select/js/bootstrap-select.min.js"></script>
<link href="font-awesome-5.13.0/css/all.min.css" rel="stylesheet" />
<link href="font-awesome-5.13.0/css/v4-shims.min.css" rel="stylesheet" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link href="shared/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="shared/bootstrap/accessibility/css/bootstrap-accessibility.min.css" rel="stylesheet" />
<script src="shared/bootstrap/js/bootstrap.min.js"></script>
<script src="shared/bootstrap/accessibility/js/bootstrap-accessibility.min.js"></script>  <title>Futurama</title>
</head>
<body>
  <div class="container-fluid">
    <h2>Futurama</h2>
    <div width="5">
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
        <div class="col-sm-3"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <form class="well" role="complementary">
          <div data-display-if="input.conditionedPanels==1" data-ns-prefix="">
            <span class="help-block">Content Panel 1</span>
            <div id="team_name" class="shiny-html-output"></div>
            <div id="player_name" class="shiny-html-output"></div>
            <div id="hero_name" class="shiny-html-output"></div>
            <div id="stat_name" class="shiny-html-output"></div>
          </div>
          <div data-display-if="input.conditionedPanels==2" data-ns-prefix="">
            <span class="help-block">Content Panel 2</span>
          </div>
          <div data-display-if="input.conditionedPanels==3" data-ns-prefix="">
            <span class="help-block">Content Panel 3</span>
          </div>
          <div data-display-if="input.conditionedPanels==4" data-ns-prefix="">
            <span class="help-block">Content Panel 4</span>
            <div class="form-group shiny-input-container">
              <label class="control-label" for="Season">Season</label>
              <select data-actions-box="true" id="Season" class="selectpicker form-control" multiple="multiple"><option value="Season 1" selected>Season 1</option>
<option value="Season 2">Season 2</option>
<option value="Season 3">Season 3</option>
<option value="Season 4">Season 4</option>
<option value="Season 5">Season 5</option>
<option value="Season 6">Season 6</option>
<option value="Season 7">Season 7</option>
<option value="Season 8">Season 8</option>
<option value="Season 9">Season 9</option>
<option value="Season 10">Season 10</option>
<option value="Season 11">Season 11</option></select>
            </div>
            <div id="eps_type" class="shiny-html-output"></div>
            <div id="character" class="shiny-html-output"></div>
            <div class="form-group shiny-input-container">
              <label class="control-label" id="top_n-label" for="top_n">Select Number of Top Entries:</label>
              <input id="top_n" type="number" class="form-control" value="10" min="1" max="30"/>
            </div>
          </div>
        </form>
      </div>
      <div class="col-sm-8" role="main">
        <div class="tabbable">
          <ul class="nav nav-tabs shiny-tab-input" id="conditionedPanels" data-tabsetid="5999">
            <li class="active">
              <a href="#tab-5999-1" data-toggle="tab" data-value="1">Map Table</a>
            </li>
            <li>
              <a href="#tab-5999-2" data-toggle="tab" data-value="2">Stats</a>
            </li>
            <li>
              <a href="#tab-5999-3" data-toggle="tab" data-value="3">Player Stats</a>
            </li>
            <li>
              <a href="#tab-5999-4" data-toggle="tab" data-value="4">Match Stat Filter</a>
            </li>
          </ul>
          <div class="tab-content" data-tabsetid="5999">
            <div class="tab-pane active" data-value="1" id="tab-5999-1">
              <div id="table" class="shiny-html-output"></div>
              <div id="table2" class="shiny-html-output"></div>
            </div>
            <div class="tab-pane" data-value="2" id="tab-5999-2">
              <div id="demo_text" class="shiny-html-output"></div>
            </div>
            <div class="tab-pane" data-value="3" id="tab-5999-3">
              <div id="gamesPlayed" class="shiny-text-output"></div>
              <div id="playerStatDataFrame" class="shiny-text-output"></div>
              <div id="role" class="shiny-text-output"></div>
              <div id="role1" class="shiny-html-output"></div>
              <div id="playerStatsTable_general" class="shiny-html-output"></div>
              <div id="TimeplayedData" class="shiny-html-output"></div>
              <div id="PlayerHeroTable" class="shiny-plot-output" style="width:100%;height:400px;"></div>
            </div>
            <div class="tab-pane" data-value="4" id="tab-5999-4">
              <div id="character_Barchart" class="shiny-plot-output" style="width:100%;height:400px;"></div>
              <div id="TeamWide_MainStat" class="shiny-html-output"></div>
              <a id="save" class="btn btn-default shiny-download-link " href="" target="_blank" download>
                <i class="fa fa-download" role="presentation" aria-label="download icon"></i>
                save
              </a>
              <div id="TeamwideData" class="shiny-html-output"></div>
              <div id="debug_season_data" class="shiny-html-output"></div>
              <pre class="shiny-text-output noplaceholder" id="debug_eps_type"></pre>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
